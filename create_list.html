<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<ul id="liste" class="w3-ul"></ul>

<script>

var i = 0;
var len = 10;
var text ="";
var text1 = "Merhaba";

for (; i < len; ) {
    text += "<li>" + text1 + i + "</li>";
    i++;
}
document.getElementById("liste").innerHTML = text;
</script>

</body>
</html>
