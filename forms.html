<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>
<div class="w3-container w3-card-4 w3-margin" style="width:50%;">
<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post" class="w3-container">
Name: <input type="text" name="fname" class="w3-input">
<input type="submit" value="Submit" class="w3-input">
</form>
</div>
</body>
</html>
