<!DOCTYPE html>
<html>
<body onload="myFunction()">


<div id="demo"></div>

<script>
function myFunction() {
    var greeting;
	var greetings="";
	
    var time = new Date().getHours();
    if (time < 10) {
        greeting = "Good morning";

		for(i=0;i<11;i++) {
			greetings += "<h1>" + greeting + "</h1>";
		}
    } else if (time < 20) {
        greeting = "Good day";
    } else {
		var i;
		greeting = "Good morning";
		for(i=0 ; i<11 ; i++ ) {
			greetings += "<h1>" + greeting + "</h1>";			
		}
    }
document.getElementById("demo").innerHTML = greetings;
}
</script>

</body>
</html>
