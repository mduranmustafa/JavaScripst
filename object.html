<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<table>
	<tr>
		<th>First Name</th><th>Last Name</th><th>Age</th><th>Eye Color</th>
	</tr>
	<tr>
		<td id="fn"> </td><td id="ln"> </td><td id="age"> </td><td id="ec"> </td>
	</tr>
</table>


<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

document.getElementById("fn").innerHTML =
person.firstName;
document.getElementById("ln").innerHTML =person.lastName;
document.getElementById("age").innerHTML =person.age;
document.getElementById("ec").innerHTML =person.eyeColor;
</script>

</body>
</html>
